version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: ${matrix.os}
retryOnFailure: true
autosplit: true
maxRetries: 1
parallelism: 1
concurrency: 2

matrix:
  os: [linux]
  files: ["specs/google.spec.js","specs/lt.spec.js"]

pre:
  - npm install

cacheKey: '{{ checksum "package.json" }}'
cacheDirectories:
  - node_modules

mergeArtifacts: true
uploadArtefacts:
  - name: FinalReport 
    path:
    - report/

report: true
partialReports:
    type: json
    location: /
    frameworkName: extent


testDiscovery:
  type: raw
  mode: dynamic
  command: grep -lr 'describe' specs/*.spec.js
testRunnerCommand: npm test -- $test

testSuites:
  - npm test -- $files

jobLabel: [puppeteer-JestJS, hybrid]